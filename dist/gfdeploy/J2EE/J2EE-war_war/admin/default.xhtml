<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dashboard Template for BootsFaces</title>
        <meta name="author" content="Riccardo Massera"></meta>
        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script>
        <b:navBar brand="Project name" brandHref="#" inverse="true" fixed="top" fluid="true">

            <b:navbarLinks pull="right">
                <b:navLink value="Dashboard" href="#"></b:navLink>
                <b:navLink value="Help" href="#"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                    <p:clock pattern="HH:mm:ss dd/MM/yyyy" mode="server" />
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="2" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink  value="Dashboard" href="default.xhtml" icon="glyphicon glyphicon-home" active="true"/>
                        <b:navLink  href="dashboard.xhtml" value="Manager Products" icon="glyphicon glyphicon-list" />
                        <b:navLink href="managercategory.xhtml" value="Manager Category" icon="glyphicon glyphicon-tasks" />
                    </b:listLinks>
                    <b:listLinks >
                        <b:navLink value="Manager Order" icon="glyphicon glyphicon-shopping-cart" href="managedOrder.xhtml" />
                        <b:navLink value="Manager Invoice" icon="glyphicon glyphicon-usd" href="managedinvoice.xhtml" />
                        <b:navLink value="Manager Return Product" icon="glyphicon glyphicon-save" href="managedreturnproduct.xhtml" />    
                        <b:navLink value="Manager User" icon="glyphicon glyphicon-user" href="manageduser.xhtml"/>   
                        <b:navLink value="Manager Discount" icon="glyphicon glyphicon-tint" href="manageddiscount.xhtml"/>    
                    </b:listLinks>      
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Dashboard</h1>
                    <hr/>
                    <h3><b:label severity="warning" text="Charts"></b:label></h3>
                    <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                        <p:chart type="line" model="#{dashboard.animatedModel1}" style="width:400px;" />
                        <p:chart type="bar" model="#{dashboard.animatedModel2}" style="width:400px;" />
                    </h:panelGrid>
                    <hr/>
                    <h1><b:label severity="info" text="Information of Bussiness"></b:label></h1>
                    <hr/>
                    <b:row styleClass="placeholders">
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                            <img src="../resources/Images/mobile-icon.png" class="img-responsive" alt="Generic placeholder thumbnail"/>
                            <h4><b:label severity="primary" text="Products"></b:label></h4>
                            <span class="text-muted">#{dashboard.countProduct()} Product</span>
                        </b:column>
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                            <img src="../resources/Images/dollar-folder-icon.png" class="img-responsive" alt="Generic placeholder thumbnail"/>
                            <h4><b:label severity="primary" text="Revenues"></b:label></h4>
                            <span class="text-muted">Revenues :#{dashboard.countRevenues()} VND</span>
                        </b:column>
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                            <img src="../resources/Images/Users-icon.png" class="img-responsive" alt="Generic placeholder thumbnail"/>
                           <h4><b:label severity="primary" text="Users"></b:label></h4>
                           <span class="text-muted">#{dashboard.countUser()} User</span>
                        </b:column>
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                            <img src="../resources/Images/delivery-box-icon.png" class="img-responsive" alt="Generic placeholder thumbnail"/>
                           <h4><b:label severity="primary" text="Products Return"></b:label></h4>
                           <span class="text-muted">Return Products: #{dashboard.countReturnProduct()}</span>
                        </b:column>
                    </b:row>

                    <h1>List Order Waiting for Check</h1>
                   
                    <b:row styleClass="table-responsive">
                        <h:form>
                            <h:dataTable styleClass="table table-striped" value="#{dashboard.listOrderWaiting()}" var="item" rows="15">

                                <h:column>
                                    <f:facet name="header"><h:outputText value="#" /></f:facet>
                                    <h:outputText value="#{item.customerOrderID}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Date" /></f:facet>
                                    <h:outputText value="#{item.customerOrderDate}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Status" /></f:facet>
                                    <h:outputText value="#{item.customerOrderState}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Payment" /></f:facet>
                                    <h:outputText value="#{paymentJSFManagedBean.findPaymentName(item.customerOrderPaymentID)}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="CusName" /></f:facet>
                                    <h:outputText value="#{customerJSFManagedBean.findCustomerName(item.customerID)}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Addres" /></f:facet>
                                    <h:outputText value="#{customerJSFManagedBean.findCustomerAddres(item.customerID)}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Name Customer" /></f:facet>
                                    <h:outputText value="#{customerJSFManagedBean.findCustomerEmail(item.customerID)}" />
                                </h:column>
                                <h:column>
                                    <f:facet name ="header">Type</f:facet>
                                    <b:commandButton look="danger" iconAlign="right" icon="glyphicon glyphicon-paste" value="" action="#{orderJSFManagedBean.checkOutOrder(item)}" ></b:commandButton>                            
                                </h:column>

                            </h:dataTable>
                        </h:form>
                    </b:row>
                </b:column>
            </b:row>
        </b:container>                
    </h:body>
</html>
