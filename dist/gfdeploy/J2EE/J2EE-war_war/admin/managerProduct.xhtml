<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manager Product</title>
    </h:head>
    <h:body>
        <h:link value="Them San Pham" outcome="addproduct"></h:link>
        <h:form>
            <h:dataTable var="product" value="#{productJSFManagedBean.danhsach()}" border="1">
                <h:column>
                    <f:facet name ="header">Ma San Pham:</f:facet>
                        #{product.productID}
                </h:column>
                <h:column>
                    <f:facet name ="header">Ten San Pham:</f:facet>
                        #{product.productName}
                </h:column>
                <h:column>
                    <f:facet name ="header">Mo Ta San Pham:</f:facet>
                        #{product.productDescription}
                </h:column>
                <h:column>
                    <f:facet name ="header">So Luong:</f:facet>
                        #{product.productQuantity}
                </h:column>
                <h:column>
                    <f:facet name ="header">Tinh Trang:</f:facet>
                        #{product.productStatus}
                </h:column>
                <h:column>
                    <f:facet name ="header">Gia:</f:facet>
                        #{product.productPrice}
                </h:column>
                <h:column>
                    <f:facet name ="header">Hinh Anh:</f:facet>
                        #{product.image}
                </h:column>              
                <h:column>
                    <f:facet name ="header">Tuy chon</f:facet>
                    <h:commandLink value="Xoa" action="#{productJSFManagedBean.DeleteProduct(product)}" onclick="return confirm('Are You sure?')"></h:commandLink>
                    | <h:commandLink value="Cap Nhat" action="#{productJSFManagedBean.updateProduct(product)}"></h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
