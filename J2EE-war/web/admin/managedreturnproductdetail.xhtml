<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dashboard Sales</title>   
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:head>
    <h:body style="padding-top: 60px">
  

        <b:navBar brand="Sale and Distribution" brandHref="#" inverse="true" fixed="top" fluid="true">
            <b:navbarLinks pull="right">               
                <b:navLink value="Dashboard" href="#"></b:navLink>
                <b:navLink value="Settings" href="#"></b:navLink>
                <b:navLink value="Help" href="#"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="2" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="Dasboard Links" icon="glyphicon glyphicon-home" />
                        <b:navLink href="dashboard.xhtml" value="Manager Products" icon="glyphicon glyphicon-list" />
                        <b:navLink href="managercategory.xhtml" value="Manager Category" icon="glyphicon glyphicon-tasks" active="true"/>
                    </b:listLinks>
                    <b:listLinks >
                       <b:navLink value="Manager Order" icon="glyphicon glyphicon-shopping-cart" href="managedOrder.xhtml" />
                        <b:navLink value="Manager Bill" icon="glyphicon glyphicon-usd" />
                        <b:navLink value="Manager Product Return" icon="glyphicon glyphicon-list" href="managedreturnproduct.xhtml" />
                        <b:navLink value="Manager User" icon="glyphicon glyphicon-user" />        
                    </b:listLinks>             
                </b:column>
                <b:column col-sm="6" col-md="10" offset="2" styleClass="main">
                    <b:jumbotron>
                        <h2>Managed Product Return.</h2>
                        <b:label severity="danger" text="Recommend type input correctly" />
                        <h5></h5>
                    <h:form enctype="multipart/form-data;charset=UTF-8">   
                    <b:panelGrid colSpans="2,10">
                        <h:outputLabel value="InvoiceID:" />
                        <b:inputText span="8" readonly="true" value=""  />       
                        <h:outputLabel value="Customer Name:" />
                        <b:inputText span="8" readonly="true" value=""  />                                 
                        <h:outputLabel value="Address:" />
                        <b:inputText span="5" readonly="true" value="" />
                        <h:outputLabel value="Customer Email:" />
                        <b:inputText span="5" readonly="true" value=""/>
                    </b:panelGrid>
                    <b:commandButton look="primary" value="Check" >
                    </b:commandButton>
                    <b:panelGrid colSpans="2,10">
                        <h:outputLabel value="Reason:" />
                         <b:inputText span="5"  value=""/>
                         <h:outputLabel value="Status :" />
                        <b:selectOneMenu span="5" value="">
                            <f:selectItem itemValue="Hoan Tat" itemLabel="Da Tra Hang" />
                            <f:selectItem itemValue="Huy Bo" itemLabel="Huy Tra Hang" />
                            <f:selectItem itemValue="Cho" itemLabel="Cho Giai Quyet" />
                        </b:selectOneMenu>
                    </b:panelGrid>                 
                    <b:commandButton look="primary" value="Save" >
                    </b:commandButton>
                </h:form>               
            </b:jumbotron>     
            <h3><b:label severity="info" text="Information of Products." /> </h3>
            <h:dataTable  styleClass="table table-condensed" var="item" value="" border="1">
                    <h:column>
                        <f:facet name="header"><h:outputText value="#" /></f:facet>
                        <h:outputText value="" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Product" /></f:facet>
                        <h:outputText value="" />                       
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Price" /></f:facet>
                        <h:outputText value="" ><f:convertNumber pattern="###,###,###,###" /></h:outputText>                       
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Quantity" /></f:facet>
                        <h:outputText value="" />
                    </h:column>
            </h:dataTable>
            <h2>Tổng tiền:  <b:label text=""></b:label> VNĐ</h2>
                </b:column>
            </b:row>
        </b:container>   
    </h:body>
</html>
