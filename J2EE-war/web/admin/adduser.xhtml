<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dashboard Sales</title>   
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:head>
    <h:body style="padding-top: 60px">
  

        <b:navBar brand="Sale and Distribution" brandHref="#" inverse="true" fixed="top" fluid="true">
            <b:navbarLinks pull="right">               
                <b:navLink value="Dashboard" href="#"></b:navLink>
                <b:navLink value="Settings" href="#"></b:navLink>
                <b:navLink value="Help" href="#"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="2" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink  value="Dashboard" href="default.xhtml" icon="glyphicon glyphicon-home" />
                        <b:navLink href="dashboard.xhtml" value="Manager Products" icon="glyphicon glyphicon-list" />
                        <b:navLink href="managercategory.xhtml" value="Manager Category" icon="glyphicon glyphicon-tasks" active="true"/>
                    </b:listLinks>
                    <b:listLinks >
                       <b:navLink value="Manager Order" icon="glyphicon glyphicon-shopping-cart" href="managedOrder.xhtml" />
                        <b:navLink value="Manager Bill" icon="glyphicon glyphicon-usd" />
                        <b:navLink value="Manager Product Return" icon="glyphicon glyphicon-list" href="managedreturnproduct.xhtml" />
                        <b:navLink value="Manager User" href="manageduser.xhtml" icon="glyphicon glyphicon-user" />  
                        <b:navLink value="Manager Discount" icon="glyphicon glyphicon-tint" href="manageddiscount.xhtml"/>    
                    </b:listLinks>             
                </b:column>
                <b:column col-sm="6" col-md="10" offset="2" styleClass="main">
                     <b:jumbotron>
                <h4>Add new User</h4>
                <b:label text="Recommend type input correctly" /> 
                <h:form enctype="multipart/form-data;charset=UTF-8"  >   
                    <b:panelGrid colSpans="2,10">
                        <h:outputLabel value="Name:" />
                        <b:inputText span="7" value="#{customerJSFManagedBean.cus.customerName}"  />
                        <h:outputLabel value="Phone:" />
                        <b:inputText span="7" value="#{customerJSFManagedBean.cus.customerPhone}" />
                        <h:outputLabel value="Email:" />
                        <b:inputText span="7" value="#{customerJSFManagedBean.cus.customerEmail}"/>
                        <h:outputLabel value="Address:" />
                        <b:inputText span="7" value="#{customerJSFManagedBean.cus.customerAddres}" />
                        <h:outputLabel value="Type:" />
                        <b:inputText span="7" value="#{customerJSFManagedBean.cus.customerType}"/>
                    </b:panelGrid>                 
                    <b:commandButton look="primary" value="Save" action="#{customerJSFManagedBean.adduser()}" >
                        <b:alert rendered="#{customerJSFManagedBean.isAddnewuser == true}" severity="success" closable="true"><strong>Well done!</strong> You successfully add new product.</b:alert>
                    </b:commandButton>
                </h:form>

            </b:jumbotron>   
                </b:column>
            </b:row>
        </b:container>   
    </h:body>
</html>
