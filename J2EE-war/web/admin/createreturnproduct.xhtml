<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Project Name</title>
        <meta name="author" content="The Author"></meta>
        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:head>
    <h:body style="padding: 60px;">
        <b:navBar brand="Sale and Distribution" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Dash Board" href="dashboard.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:row>
                <b:column col-sm="2" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink  value="Dashboard" href="default.xhtml" icon="glyphicon glyphicon-home" />
                        <b:navLink  href="dashboard.xhtml" value="Manager Products" icon="glyphicon glyphicon-list" />
                        <b:navLink href="managercategory.xhtml" value="Manager Category" icon="glyphicon glyphicon-tasks" />
                    </b:listLinks>
                    <b:listLinks>
                        <b:navLink value="Manager Order" icon="glyphicon glyphicon-shopping-cart" href="managedOrder.xhtml" />
                        <b:navLink value="Manager Invoice" icon="glyphicon glyphicon-usd" href="managedinvoice.xhtml" />
                        <b:navLink value="Manager Return Product" icon="glyphicon glyphicon-save" href="managedreturnproduct.xhtml" active="true"/>    
                        <b:navLink value="Manager User" icon="glyphicon glyphicon-user" href="manageduser.xhtml"/>     
                        <b:navLink value="Manager Discount" icon="glyphicon glyphicon-tint" href="manageddiscount.xhtml"/>    
                    </b:listLinks>             
                </b:column>
                <b:column col-md="10" offset="2" styleClass="main" >

                    <b:button size="sm" value="Back" outcome="managedreturnproduct" look="primary"/>
                    <h2>Product Returns</h2>
                <b:label severity="danger" text="Customer Information" />
                <h5></h5>
                <h:form enctype="multipart/form-data;charset=UTF-8">   
                    <b:panelGrid colSpans="2,10">
                        <h:outputLabel value="InvoiceID:" />
                        <b:inputText span="8" value="#{returnProduct.objectReturn.invoiceID}"  />       
                        <h:outputLabel value="Customer Name:" />
                        <b:inputText span="8" value="#{returnProduct.objectReturn.customerName}"  />                                 
                        <h:outputLabel value="Customer Email:" />
                        <b:inputText span="8" value="#{returnProduct.objectReturn.customerEmail}" />
                        <h:outputLabel value="Customer Address:" />
                        <b:inputText span="5" value="#{returnProduct.objectReturn.customerAddress}"/>
                        <h:outputLabel value="Reason:" />
                        <b:inputText span="5" value="#{returnProduct.objectReturn.returnReason}"/>
                    </b:panelGrid>
                    <b:label severity="info" text="Product Return Information" />
                    <b:panelGrid colSpans="2,10">
                        <h:outputLabel value="Product ID" />
                        <b:inputText span="5" value="#{returnProductDetail.idProduct}"/>
                        <h:outputLabel value="Quantity:" />
                        <b:inputText span="5" value="#{returnProductDetail.quantity}"/>
                        <b:commandButton look="primary" action="#{returnProductDetail.addProductToList()}" value="Add" >
                    </b:commandButton>
                    </b:panelGrid>
                    <h2>List Product</h2>
                    <b:row styleClass="table-responsive">  
                    <h:form>
                        <b:column>
                            <h:dataTable styleClass="table table-striped" value="#{returnProductDetail.listDetail}" var="item" border="1">
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Product ID" /></f:facet>
                                    <h:outputText value="#{item.productID}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Quantity" /></f:facet>
                                    <h:outputText value="#{item.quantity}" />
                                </h:column>
                            </h:dataTable>
                        </b:column>
                        </h:form>
                    </b:row>
                    <b:commandButton look="primary" value="Send" action="#{returnProduct.importProductReturn}" >
                    </b:commandButton>
                </h:form>               

                </b:column>


            </b:row>
        </b:container>   
    </h:body>
</html>
